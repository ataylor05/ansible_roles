---
- name: Allow K8S API server
  firewalld:
    port: 6443/tcp
    permanent: yes
    state: enabled

- name: Allow ETCD
  firewalld:
    port: 2379-2380/tcp
    permanent: yes
    state: enabled

- name: Allow Kubelet API
  firewalld:
    port: 10250/tcp
    permanent: yes
    state: enabled

- name: Allow kube-scheduler
  firewalld:
    port: 10251/tcp
    permanent: yes
    state: enabled

- name: Allow kube-controller-manager
  firewalld:
    port: 10252/tcp
    permanent: yes
    state: enabled

- name: Configure IP forwarding
  shell: |
    modprobe br_netfilter
    firewall-cmd --add-masquerade --permanent
    firewall-cmd --reload
    echo 'net.bridge.bridge-nf-call-ip6tables = 1' > /etc/sysctl.d/k8s.conf
    echo 'net.bridge.bridge-nf-call-iptables = 1' >> /etc/sysctl.d/k8s.conf
    sysctl --system

- name: Disable swap
  shell: |
    swapoff -a
    sed -i '/swap/d' /etc/fstab

- name: Copy Kubernetes repo file
  copy:
    src: kubernetes.repo
    dest: /etc/yum.repos.d/kubernetes.repo
    owner: root
    group: root
    mode: '0644'

- name: Install kubeadm
  dnf:
    name: kubeadm
    state: latest

- name: Copy DNF config
  copy:
    src: dnf.conf
    dest: /etc/dnf/dnf.conf
    owner: root
    group: root
    mode: '0644'

- name: Start and enable kubelet
  systemd:
    name: kubelet
    enabled: yes
    state: started

- name: Init a cluster
  shell: |
    kubeadm init > {{ k8s_init_output_file }}
    mkdir -p /home/{{  k8s_admin_user }}/.kube
    cp -i /etc/kubernetes/admin.conf /home/{{  k8s_admin_user }}/.kube/config
    chown {{  k8s_admin_user }}:{{  k8s_admin_user }} /home/{{  k8s_admin_user }}/.kube/config

- name: Install Weavenet CNI
  become: yes
  become_user: "{{  k8s_admin_user }}"
  shell: |
    kubectl create -f https://docs.projectcalico.org/manifests/tigera-operator.yaml
    kubectl create -f https://docs.projectcalico.org/manifests/custom-resources.yaml