---
- hostname:
    name: "{{ host_name }}"

- name: Upgrade all packages to the latest version
  apt:
    name: "*"
    state: latest
    force_apt_get: yes

- name: Update all packages to the latest version
  apt:
    upgrade: dist
    force_apt_get: yes

- name: Install SELinux packages
  apt: 
    name: policycoreutils-python-utils
    state: latest
    force_apt_get: yes

- name: Install basic software
  apt:
    name: "{{ packages }}"
    force_apt_get: yes
  vars:
    packages:
    - mlocate
    - git
    - wget
    - unzip
    - zip
    - git
    - vim

- name: Download jq
  get_url:
    url: "{{ jq_dl_url }}"
    dest: /usr/bin/jq
    mode: '0777'