---
- name: Install extra repos
  dnf:
    name:
      - epel-release
      - dnf-plugins-core
    state: latest

- name: Enable Power Tools repo
  shell: dnf config-manager --set-enabled PowerTools
  args:
    warn: false

- name: Install Samba dependencies
  dnf:
    name:
      - docbook-style-xsl
      - gcc
      - gdb
      - gnutls-devel
      - gpgme-devel
      - jansson-devel
      - keyutils-libs-devel
      - krb5-workstation
      - libacl-devel
      - libaio-devel
      - libarchive-devel
      - libattr-devel
      - libblkid-devel
      - libtasn1
      - libtasn1-tools
      - libxml2-devel
      - libxslt
      - lmdb-devel
      - openldap-devel
      - pam-devel
      - perl
      - perl-ExtUtils-MakeMaker
      - perl-Parse-Yapp
      - popt-devel
      - python3-cryptography
      - python3-dns
      - python3-gpg
      - python36-devel
      - readline-devel
      - rpcgen
      - systemd-devel
      - tar
      - zlib-devel
    state: latest

- name: Download Samba release
  unarchive:
    src: https://download.samba.org/pub/samba/stable/samba-{{ samba_version }}.tar.gz
    dest: /tmp
    remote_src: yes
    mode: '0660'

- name: Build Samba
  shell: |
    chmod -R 777 /tmp/samba-{{ samba_version }}
    cd /tmp/samba-{{ samba_version }}
    ./configure
    make
    make install
    echo 'export PATH=/usr/local/samba/bin/:/usr/local/samba/sbin/:$PATH' >> /etc/profile
    echo 'Defaults    secure_path = /sbin:/bin:/usr/sbin:/usr/bin:/usr/local/samba/bin/:/usr/local/samba/sbin' >> /etc/sudoers
  args:
    warn: false

- name: Enable Kerberos TCP through firewall
  firewalld:
    port: 88/tcp
    permanent: yes
    state: enabled

- name: Enable Kerberos UDP through firewall
  firewalld:
    port: 88/udp
    permanent: yes
    state: enabled

- name: Enable DCE/RPC Locator Service TCP through firewall
  firewalld:
    port: 135/tcp
    permanent: yes
    state: enabled

- name: Enable NetBIOS Name Service UDP through firewall
  firewalld:
    port: 137/udp
    permanent: yes
    state: enabled

- name: Enable NetBIOS Datagram UDP through firewall
  firewalld:
    port: 138/udp
    permanent: yes
    state: enabled

- name: Enable NetBIOS Session TCP through firewall
  firewalld:
    port: 139/tcp
    permanent: yes
    state: enabled

- name: Enable LDAP TCP through firewall
  firewalld:
    port: 389/tcp
    permanent: yes
    state: enabled

- name: Enable LDAP UDP through firewall
  firewalld:
    port: 389/udp
    permanent: yes
    state: enabled

- name: Enable SMB TCP through firewall
  firewalld:
    port: 445/tcp
    permanent: yes
    state: enabled

- name: Enable Kerberos kpasswd TCP through firewall
  firewalld:
    port: 464/tcp
    permanent: yes
    state: enabled

- name: Enable Kerberos kpasswd UDP through firewall
  firewalld:
    port: 464/udp
    permanent: yes
    state: enabled

- name: Enable LDAPS TCP through firewall
  firewalld:
    port: 636/tcp
    permanent: yes
    state: enabled

- name: Enable Global Catalog TCP through firewall
  firewalld:
    port: 3268/tcp
    permanent: yes
    state: enabled

- name: Enable Global Catalog SSL TCP through firewall
  firewalld:
    port: 3269/tcp
    permanent: yes
    state: enabled

- name: Enable Dynamic RPC Ports TCP through firewall
  firewalld:
    port: 49152-65535/tcp
    permanent: yes
    state: enabled

- name: Build AD
  shell: |
    /usr/local/samba/bin/samba-tool domain provision \
      --use-rfc2307 \
      --option="interfaces= lo ens160" \
      --option="bind interfaces only=yes" \
      --domain=ANET \
      --realm=ANET.local \
      --server-role=dc \
      --dns-backend=BIND9_DLZ \
      --adminpass=Passw@ord123!

- name: Replace Kerberos configuration
  copy:
    src: /usr/local/samba/private/krb5.conf
    dest: /etc/krb5.conf
    remote_src: yes

- name: Copy Samba DC systemd file
  copy:
    src: /files/samba-ad-dc.service
    dest: /etc/systemd/system/samba-ad-dc.service
    owner: root
    group: root
    mode: '0644'

- name: Force systemd to reread configs
  systemd:
    daemon_reload: yes
  notify:
    - Restart Samba DC